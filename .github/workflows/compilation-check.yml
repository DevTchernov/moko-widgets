name: KMP library compilation check

on:
  pull_request:
    branches:
      - master
      - develop

jobs:
  build:
    runs-on: macOS-latest

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        name: Set up JDK 1.8
        with:
          java-version: 1.8
      - uses: actions/cache@v1
        name: Cache ~/.m2/repository
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('buildSrc/src/main/kotlin/**/*') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - uses: actions/cache@v1
        name: Cache ~/.konan
        with:
          path: ~/.konan
          key: ${{ runner.os }}-kn-${{ hashFiles('buildSrc/build.gradle.kts') }}
          restore-keys: |
            ${{ runner.os }}-kn-
      - name: Check plugin
        run: gradle -PpluginPublish publishPluginPublicationToMavenLocal
      - name: Check core
        run: gradle -PcorePublish :widgets:publishToMavenLocal
      - name: Cocoapods install
        run: (cd sample/ios-app && pod install)
      - name: Check additions
        run: |
          gradle -PadditionsPublish :widgets-flat:publishToMavenLocal \
          :widgets-bottomsheet:publishToMavenLocal \
          :widgets-sms:publishToMavenLocal \
          :widgets-datetime-picker:publishToMavenLocal \
          :widgets-collection:publishToMavenLocal \
          :widgets-image-network:publishToMavenLocal